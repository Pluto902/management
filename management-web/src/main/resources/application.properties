# 应用名称
spring.application.name=Management
# 应用服务 WEB 访问端口
server.port=8989


spring.datasource.url= jdbc:mysql://localhost:3316/management?useAffectedRows=true&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT
spring.datasource.driverClassName= com.mysql.jdbc.Driver
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=60
mybatis.mapper-locations=classpath:mapper/*.xml

springfox.documentation.swagger.v2.enabled=true

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=100s